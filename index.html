<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Opinions Digest</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Path to your Kitchen Sinc styles-->
    <!--<link rel="stylesheet" href="css/kitchen-sink.css">-->
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!-- Path to your Homepage styles-->
    <link rel="stylesheet" href="css/homepage.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Opinions Digest</div>
            <!-- <div class="right"> -->
              <!-- Right link contains only icon - additional "icon-only" class--> <!--<a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div> -->
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through">
          <div data-page="swiper-fade" class="page">
            <div class="page-content">
              <!-- Slider -->
              <div class="swiper-container" id="all-topics">
                <div class="swiper-wrapper">
                  <div class="swiper-slide" id="home-topic1"><span class="topic-title">Topic 1</span></div>
                  <div class="swiper-slide" id="home-topic2"><span class="topic-title">Topic 2</span></div>
                  <div class="swiper-slide" id="home-topic3"><span class="topic-title">Topic 3</span></div>
                </div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <!--<div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div>
      </div> -->
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/kitchen-sink.js"></script>
  </body>
</html>
